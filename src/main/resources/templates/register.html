<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"

<head>
<!--    <meta charset="utf-8" />-->
<!--    <meta http-equiv="X-UA-Compatible" content="IE=edge" />-->
<!--    <meta name="viewport" content="width=device-width, initial-scale=1" />-->


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<!--    <link rel="stylesheet" type="text/css"-->
<!--          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />-->

    <title>Registration</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">


                <div th:if="${param.success}">
                    <div class="alert alert-info">You've successfully registered
                        to Stratego!</div>
                </div>
                <div th:if="${param.error}">
                    <div class="alert alert-info">You've successfully registered
                        to Stratego!</div>
                </div>

                <h1>Registration</h1>

                    <!--error messages-->
                    <div th:text="${errorMessge != null} ? ${errorMessge}" style="color:red" > </div>
                    <br>

                    <form th:action="@{/register}" th:object="${user}" method="post">

                        <div class="form-group row d-flex justify-content-center">
                            <label class="col-sm-auto col-form-label">Username</label>
                            <div class="col-sm-auto">
                                <input type="text" class="form-control" placeholder="Username" name="username">
                            </div>
                        </div>
                        <div class="form-group row d-flex justify-content-center">
                            <label class="col-sm-auto col-form-label">Password</label>
                            <div class="col-sm-auto">
                                <input type="password" class="form-control" placeholder="Password" name="password">
                            </div>
                        </div>


                        <div class="form-group row d-flex justify-content-center">
                            <button type="submit" class="btn btn-success">Register</button>
                            <br>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
                        </div>
                    </form>
            </div>
        </div>
    </div>

<!--<script type="text/javascript"-->
<!--        th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>-->
<!--<script type="text/javascript"-->

</body>



</html>
